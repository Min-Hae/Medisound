{% extends "base.html" %}
{% block content %}

<!-- Header -->
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <p class = "headertxt">검색 결과를 확인해보세요</p>
            </div>
        </div>
    </div>
</header>

<!-- About services -->
<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <form>
                    <h2>검색 결과</h2>
                    &nbsp
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            {% block content %}
                            <h3>제품명: {{ drug.name }}</h3>
                            <p><strong>회사: </strong>{{ drug.company }}</p>
                            <p><strong>효능: </strong>{{ drug.effect }}</p>
                            <p><strong>용법: </strong>{{ drug.use }}</p>
                            <button id="play" type="submit" class="btn btn-block btn-lg btn-primary">실행</button>
                            {% endblock %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('../../static/img/pills.jpg');"></div>
        </div>
    </div>
</section>


{% endblock %}
