{% extends "base.html" %}

{% block content %}

<!-- Header -->
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <p class = "headertxt">약 이름으로 성분과 복용법을 검색해보세요</p>
            </div>
        </div>
    </div>
</header>

<!-- About services -->
<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <h2>약 이름으로 궁금한 것을 찾아보세요!</h2>
                &nbsp
                <div class="form-row">
                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <form method="get" action="">
                            <input id="search_box" name="search_box" type="text" class="form-control form-control-lg" value="{{ name }}" placeholder="약품명을 입력하세요">
                            <button id="search_submit" type="submit" class="btn btn-block btn-lg btn-primary"> 검색 </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('../../static/img/pills.jpg');"></div>
        </div>
    </div>
</section>


{% endblock %}
